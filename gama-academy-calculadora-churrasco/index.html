<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./src/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <title>Gama Academy - Calculadora de churrasco</title>
</head>

<body>
  <div class="container">
    <header class="row justify-content-center pt-5 mb-5">
      <div class="col-6 text-center">
        <h5>GAMA ACADEMY</h5>
        <h2 class="main_title mb-5 mt-4">Calculadora de Churrasco

        </h2>
        <img src="./src/garden-barbecue-.png" alt="Barbecue" id="barbecue">
      </div>

    </header>

    <section class="row align-items-center">
      <div class="col-2">
        <h3>Comidas</h3>
      </div>
      <div class="col">
        <div class="row">
          <div class="col-3 inputGroup">
            <label for="mulheres-qnt">Mulheres</label>
            <input id="mulheres-qnt" type="text" />
          </div>
          <div class="col-3 inputGroup">
            <label for="homens-qnt">Homens</label>
            <input id="homens-qnt" type="text" />
          </div>
          <div class="col-3 inputGroup">
            <label for="criancas-qnt">Crianças</label>
            <input id="criancas-qnt" type="text" />
          </div>
          <br>
          <section class="row">
            <div class="col-12">
              <label for="acompanhamentos">acompanhamentos</label>
              <input id="acompanhamentos" type="checkbox" />
            </div>
          </section>
        </div>
      </div>
    </section>

    <section class="row align-items-center mt-5">
      <div class="col-2">
        <h3>Bebidas</h3>
      </div>
      <div class="col">
        <div class="row">
          <div class="col-3 inputGroup">
            <label for="bebidas-alcoolicas">Bebidas alcoolicas</label>
            <input id="bebidas-alcoolicas" type="text" />
          </div>
          <div class="col-3 inputGroup">
            <label for="bebidas-nao-alcoolicas">Bebidas não alcoolicas</label>
            <input id="bebidas-nao-alcoolicas" type="text" />
          </div>
        </div>
      </div>
    </section>
    
    <div class="row justify-content-center">

      <div class="col">

          <button id="botaoCalcular" class="btn btn-block mCalc"data-toggle="modal" data-target="#resultado_conta">Calcular</button>

      </div>

    </div>




  <br>

  <!-- Modal -->
<div class="modal fade" id="resultado_conta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <p>Total de carne: <label for="total-carne" id="total-carne"></label></p>
        </div>
        <div>
          <p>Pessoas: <label for="total-pessoas" id="total-pessoas"></label></p>
        </div>
        <div>
          <p>Acompanhamentos: <label for="total-acompanhamento" id="total-acompanhamento"></label></p>
        </div>
        <div>
          <p>Bebidas não Alcoolicas: <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas"></label></p> 
        </div>
        <div>
          <p>Bebidas Alcoolicas: <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas"></label></p>
        </div>
      </div>
    </div>
  </div>
</div>

 

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="./src/main.js"></script>
</body>

</html>
